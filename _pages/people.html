ref: people
title: "Προσωπικό"
permalink: "/people/"
layout: single
---

<div id="1st-rank"><h1>1st rank</h1></br>
</div>


{% assign people = site.people | sort: "rank" %}
{% for post in people %}
  {% if post.rank == 1 %}
      <div id={{ post.ref }}>
        {% include archive-people.html %}
      <div>
      <script>
            document.getElementById('1st-rank').appendChild(document.getElementById( {{ post.ref }} ));
      </script>
  {% endif %}
{% endfor %}
